<h2>pdfjs-thumbnails</h2>
<h3>guide.pdf</h3>
<pdfjs-thumbnails [pdfjsControl]="pdfjsControl1"
                  [quality]="1"
                  [fitSize]="100"
                  [previewDelay]="300"
                  [previewHeight]="300"
                  [allowDrop]="false"
                  [allowRemove]="false"
                  [dragMode]="ThumbnailDragMode.NONE"
                  [layout]="ThumbnailLayout.HORIZONTAL"></pdfjs-thumbnails>
<h3>conditions.pdf</h3>
<pdfjs-thumbnails [pdfjsControl]="pdfjsControl2"
                  [quality]="1"
                  [fitSize]="100"
                  [previewDelay]="300"
                  [previewHeight]="300"
                  [allowDrop]="false"
                  [allowRemove]="false"
                  [dragMode]="ThumbnailDragMode.NONE"
                  [layout]="ThumbnailLayout.HORIZONTAL"></pdfjs-thumbnails>

<ngx-md [path]="'assets/markdowns/components/thumbnails.md'"></ngx-md>
