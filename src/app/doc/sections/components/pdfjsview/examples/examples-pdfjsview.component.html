<pdfjs-thumbnails [pdfjsControl]="pdfjsControl"
                  [quality]="1"
                  [fitSize]="100"
                  [previewDelay]="300"
                  [previewHeight]="300"
                  [allowDrop]="false"
                  [allowRemove]="false"
                  [dragMode]="ThumbnailDragMode.NONE"
                  [layout]="ThumbnailLayout.HORIZONTAL"></pdfjs-thumbnails>
<div class="button-row" style="text-align: center">
  <button mat-icon-button [disabled]="!pdfjsControl.hasPrevious()"
          (click)="pdfjsControl.selectPrevious()">
    <i class="fas fa-lg fa-arrow-left"></i>
  </button>
  <button mat-icon-button [disabled]="true">
    {{pdfjsControl.getPageIndex()}}/{{pdfjsControl.getNumberOfPages()}}
  </button>
  <button mat-icon-button [disabled]="!pdfjsControl.hasNext()"
          (click)="pdfjsControl.selectNext()">
    <i class="fas fa-lg fa-arrow-right"></i>
  </button>
  <button mat-icon-button (click)="pdfjsControl.rotate(-90)">
          <span class="fa-layers fa-lg fa-fw">
            <i class="far fa-copy"></i>
            <i class="fas fa-undo" data-fa-transform="shrink-11 right-2"></i>
          </span>
  </button>
  <button mat-icon-button (click)="pdfjsControl.rotateSelected(-90)">
          <span class="fa-layers fa-lg fa-fw">
            <i class="far fa-file"></i>
            <i class="fas fa-undo" data-fa-transform="shrink-9 down-1"></i>
          </span>
  </button>
  <button mat-icon-button (click)="pdfjsControl.rotateSelected(90)">
          <span class="fa-layers fa-lg fa-fw">
            <i class="far fa-file"></i>
            <i class="fas fa-undo" data-fa-transform="shrink-9 flip-h down-1"></i>
          </span>
  </button>
  <button mat-icon-button (click)="pdfjsControl.rotate(90)">
          <span class="fa-layers fa-lg fa-fw">
            <i class="far fa-copy"></i>
            <i class="fas fa-undo" data-fa-transform="shrink-11 flip-h right-2"></i>
          </span>
  </button>
  <button mat-icon-button (click)="pdfjsControl.zoom(0.9)">
    <i class="fas fa-lg fa-search-minus"></i>
  </button>
  <button mat-icon-button (click)="pdfjsControl.fit()">
    <i class="fas fa-lg fa-expand-arrows-alt"></i>
  </button>
  <button mat-icon-button (click)="pdfjsControl.zoom(1.1)">
    <i class="fas fa-lg fa-search-plus"></i>
  </button>
</div>
<pdfjs-view [control]="pdfjsControl"
            [textLayer]="false"
            [fit]="ViewFit.VERTICAL"
            [quality]="2">
</pdfjs-view>
