<ngx-md [path]="'assets/markdowns/components/pdfjsView/examples.md'"></ngx-md>
<pdfjs-thumbnails [pdfjsControl]="pdfjsControl"
                  [quality]="1"
                  [fitSize]="100"
                  [previewDelay]="600"
                  [previewHeight]="300"
                  [allowDrop]="false"
                  [allowRemove]="false"
                  [dragMode]="ThumbnailDragMode.NONE"
                  [layout]="ThumbnailLayout.HORIZONTAL"></pdfjs-thumbnails>
<div class="button-row" style="text-align: center">
  <button mat-icon-button [disabled]="!pdfjsControl.hasPrevious()"
          (click)="pdfjsControl.selectPrevious()">
    <fa-icon size="lg" [icon]="faArrowLeft"></fa-icon>
  </button>
  <button mat-icon-button [disabled]="true">
    {{pdfjsControl.getPageIndex()}}/{{pdfjsControl.getNumberOfPages()}}
  </button>
  <button mat-icon-button [disabled]="!pdfjsControl.hasNext()"
          (click)="pdfjsControl.selectNext()">
    <fa-icon size="lg" [icon]="faArrowRight"></fa-icon>
  </button>
  <button mat-icon-button (click)="pdfjsControl.rotate(-90)">
    <fa-layers size="lg">
      <fa-icon [icon]="faCopy"></fa-icon>
      <fa-icon [icon]="faUndo" transform="shrink-11 right-2"></fa-icon>
    </fa-layers>
  </button>
  <button mat-icon-button (click)="pdfjsControl.rotateSelected(-90)">
    <fa-layers size="lg">
      <fa-icon [icon]="faFile"></fa-icon>
      <fa-icon [icon]="faUndo" transform="shrink-9 down-1"></fa-icon>
    </fa-layers>
  </button>
  <button mat-icon-button (click)="pdfjsControl.rotateSelected(90)">
    <fa-layers size="lg">
      <fa-icon [icon]="faFile"></fa-icon>
      <fa-icon [icon]="faUndo" transform="shrink-9 flip-h down-1"></fa-icon>
    </fa-layers>
  </button>
  <button mat-icon-button (click)="pdfjsControl.rotate(90)">
    <fa-layers size="lg">
      <fa-icon [icon]="faCopy"></fa-icon>
      <fa-icon [icon]="faUndo" transform="shrink-11 flip-h right-2"></fa-icon>
    </fa-layers>
  </button>
  <button mat-icon-button (click)="pdfjsControl.zoom(0.9)">
    <fa-icon [icon]="faSearchMinus" size="lg"></fa-icon>
  </button>
  <button mat-icon-button (click)="pdfjsControl.fit()">
    <fa-icon [icon]="faExpandArrowsAlt" size="lg"></fa-icon>
  </button>
  <button mat-icon-button (click)="pdfjsControl.zoom(1.1)">
    <fa-icon [icon]="faSearchPlus" size="lg"></fa-icon>
  </button>
</div>
<pdfjs-view [control]="pdfjsControl"
            [textLayer]="false"
            [fit]="ViewFit.VERTICAL"
            [quality]="2">
</pdfjs-view>
