<mat-accordion multi="true" displayMode="flat">
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Get start
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-list routerLinkActive="active">
      <a mat-list-item routerLink="install">
        <fa-icon [icon]="faDownload"></fa-icon>&nbsp;Installation
      </a>
      <a mat-list-item routerLink="configuration">
        <fa-icon [icon]="faCogs"></fa-icon>&nbsp;Configuration
      </a>
    </mat-list>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Components
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-list routerLinkActive="active">
      <a mat-list-item routerLink="pdfjsthumbnails">
        <fa-icon [icon]="fasFilePdf"></fa-icon>
        <fa-icon [icon]="farFilePdf"></fa-icon>
        <fa-icon [icon]="fasFilePdf"></fa-icon>&nbsp;PdfjsThumbnails
      </a>
      <a mat-list-item routerLink="pdfjsview">
        <fa-icon [icon]="fasFilePdf"></fa-icon>&nbsp;PdfjsView
      </a>
    </mat-list>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Classes
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-list routerLinkActive="active">
      <a mat-list-item routerLink="pdfjscontrol"><fa-icon [icon]="faDharmachakra"></fa-icon>&nbsp;PdfjsControl</a>
      <a mat-list-item routerLink="pdfjsgroupcontrol">PdfjsGroupControl</a>
      <a mat-list-item routerLink="pdfjsconfig">PdfjsConfig</a>
      <a mat-list-item routerLink="pdfjsitem">PdfjsItem</a>
    </mat-list>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Enum
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-list routerLinkActive="active">
      <a mat-list-item routerLink="thumbnaillayout"><fa-icon [icon]="faBuromobelexperte"></fa-icon>&nbsp;ThumbnailLayout</a>
      <a mat-list-item routerLink="thumbnaildragmode"><fa-icon [icon]="faArrowsAlt"></fa-icon>&nbsp;ThumbnailDragMode</a>
      <a mat-list-item routerLink="viewfit"><fa-icon [icon]="faExpandArrowsAlt"></fa-icon>&nbsp;ViewFit</a>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
