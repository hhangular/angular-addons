<pdfjs-thumbnail *ngFor="let item of pdfjsControl?.items$ | async"
                 [item]="item"
                 (selectItem)="selection($event)"
                 [fitSize]="fitSize - 16"
                 [quality]="quality"
                 [layout]="layout"
                 [draggable]="dragMode !== 'none'"
                 [removable]="allowRemove"
                 (rendered)="nextThumbnail($event)"
                 [class.active]="selected && pdfjsControl.isSelected(item)"
                 (removeButtonClick)="removeThumbnail($event)"
                 [previewEnabled]="!!previewDelay"
                 (showPreview)="showPreview($event)"
></pdfjs-thumbnail>
<span class="preview-thumbnail" #previewThumbnail [class.hidden]="!itemToPreview">
  <pdfjs-thumbnail [fitSize]="previewHeight"
                   draggable="false"
                   [item]="itemToPreview" [quality]="2"></pdfjs-thumbnail>
</span>
